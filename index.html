<!DOCTYPE html>
    <head>
        <title>Infinity Loop?</title>

        <style>
            body {
                background-color: rgb(20, 160, 125);
            }
            
            #grid-canvas {
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                margin:auto;
                opacity: .5;
                mix-blend-mode: soft-light;
            }
        </style>
    </head>
    <body>
        <canvas width="960" height="800" id="grid-canvas"></canvas>

        <script type="module">
            import * as Shapes from "./src/InfinityLoop/modules/Shapes.js";

            const straight = new Shapes.Straight(1);
            console.log(straight);
            console.log(straight.getConnections());

            console.log(Shapes.Straight.getFittingRotation([0, 1, 0, 1]));

            const straight2 = new straight.constructor(0);

            console.log(straight2);

            console.log(Object.getPrototypeOf(straight2).constructor.getFittingRotation([0, 1, 0, 1]));
        </script>
    </body>
</html>
